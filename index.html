<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Pet Survey</title>
</head>
<body>
    <div id="container">
        <header id="header"> 
            <h1 id="title">Pet Survey</h1>
            <p id="description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Praesentium, optio facilis. Facilis ipsum incidunt praesentium rem necessitatibus porro dicta ex?</p>

        </header>
        <main>
            <form action="" id="survey-form">
                <div id="basic-info">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" name="name" id="name" placeholder="Carlos da Silva...">
                    
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="example@example.com...">

                    <label for="age" id="number-label">Age</label>
                    <input type="number" name="age" id="number" min="16" max="200" placeholder="25...">
                    <hr>
                   
                    
                    
                </div>
                <label for="gender">Gender: </label>
                <div class="gender" value="gender">
                    
                    <label for="male" id="male">Male</label>
                    <input type="radio" name="gender" value="male" id="male">
                </div>
                <div class="gender">
                    <label for="female" id="female">Female</label>
                    <input type="radio" name="gender" value="female" id="female">
                </div>
                <hr>
               <div id="interest-info">
                <label for="areas" id="areas-label">Areas of Interest</label>
                <select name="areas" id="dropdown">
                    <option value="select">Select...</option>
                    <option value="web-development">Web Development</option>
                    <option value="event-organization">Event Organization</option>
                    <option value="lorem">Lorem</option>
                    <option value="lorem">Lorem</option>
                    <option value="lorem">Lorem</option>
                    <option value="lorem">Lorem</option>
                </select>
               </div>
               <hr>
                <div id="abilities-info">
                    <div id="checkbox">
                        <p>You're comfortable with...</p>
                        <div class="field">
                            <input type="checkbox" name="comfortable-with" value="talk-public" class="c-areas">
                            <label for="talk-public">Talk in public easily</label>
                        </div>
                        <div class="field">
                            <input type="checkbox" name="comfortable-with" value="group-work" class="c-areas">
                            <label for="group-work">Work in group without any problem</label>
                        </div>
                        <div class="field">
                            <input type="checkbox" name="comfortable-with" value="deadline-responsability" class="c-areas">
                            <label for="talk-public">Manage your time to submit your activities </label>
                        </div>
                        <div class="field">
                            <input type="checkbox" name="comforable-with" value="lorem" class="c-areas">
                            <label for="lorem">Lorem ipsum dolor sit, amet consectetur adipisicing.</label>
                        </div>
                        <div class="field">
                            <input type="checkbox" name="comforable-with" value="lorem" class="c-areas">
                            <label for="lorem">Lorem ipsum dolor sit amet.</label>
                        </div>
                        <div class="field">
                            <input type="checkbox" name="comforable-with" value="lorem" class="c-areas">
                            <label for="lorem">Lorem ipsum dolor sit amet consectetur.</label>
                        </div>
                        
                        
                        
                    </div>
                    
                    <div id="more-info">
                        <label for="more-informations">More Informations</label>
                        <textarea name="more-informations" id="text-area" cols="30" rows="10" placeholder="More Information..."></textarea>
                    </div>
                    
                </div>
                
                <button type="submit" id="submit" >Submit</button>
                
            </form>


        </main>

       
    </div>
    <footer id="footer">
        <h5>&Carlos Vinicius</h5>
    </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
